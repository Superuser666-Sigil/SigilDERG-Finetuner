name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: 1
  PYTHONFAULTHANDLER: 1
  PYTHONHASHSEED: 42
  # Memory management for PyTorch
  PYTORCH_CUDA_ALLOC_CONF: max_split_size_mb:128
  # Disable tokenizers parallelism for better reproducibility
  TOKENIZERS_PARALLELISM: "false"
  # Disable HuggingFace Hub cache for CI
  HF_HUB_OFFLINE: 0
  HF_DATASETS_CACHE: /tmp/hf_cache
  HF_HOME: /tmp/hf_home

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==24.4.0 ruff==0.3.7 flake8==7.1.1 isort==5.13.2 mypy==1.9.0

      - name: Check formatting with black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with ruff
        run: ruff check .

      - name: Lint with flake8
        run: flake8 . --max-line-length=100 --ignore=E501,W503,E203

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install types-PyYAML types-requests

      - name: Type check with mypy
        run: |
          mypy --install-types --non-interactive
          mypy . --ignore-missing-imports --no-error-summary --namespace-packages || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on 3.11 only to save CI minutes
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          pip install pytest-cov

      - name: Run tests with pytest
        run: |
          # Only run fast tests in CI
          python -m pytest tests/ -v --cov=rust_qlora --cov-report=xml --tb=short -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build and Test Package
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package with twine
        run: |
          twine check --strict dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "import rust_qlora; print(f'Successfully imported rust_qlora v{rust_qlora.__version__}')"

